<div class="container">
  <app-todo (onSetTask)="saveTask($event)" [selectedTask]="selectedTask">
    <button type="button"
    class="btn btn-outline-danger mx-3">Save Task List</button>
    <button
      type="button"
      class="btn btn-outline-warning mx-3"
      (click)="updateTask()"
      [disabled]="isFormInvalid | async"
    >
      Update
    </button>
  </app-todo>
  <app-tasks
    [taskList]="taskList"
    (onDelete)="deleteTask($event)"
    (onSelect)="selectTask($event)"
  >
  </app-tasks>
</div>
